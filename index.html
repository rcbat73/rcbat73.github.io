<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AR.js test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
		<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
		<script src="https://rawgit.com/chenzlabs/aframe-ar/827e9db/dist/aframe-ar.min.js"></script>
		<style>
			.arjs-loader {
			  height: 100%;
			  width: 100%;
			  position: absolute;
			  top: 0;
			  left: 0;
			  background-color: rgba(0, 0, 0, 0.8);
			  z-index: 9999;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			}
		  
			.arjs-loader div {
			  text-align: center;
			  font-size: 1.25em;
			  color: white;
			}
		  </style>
	</head>	
	<body style="margin : 0px; overflow: hidden;">
	<!-- minimal loader shown until image descriptors are loaded -->
	<div class="arjs-loader">
		<div>Loading, please wait...</div>
	</div>
	<a-scene
		vr-mode-ui="enabled: false;"
		renderer="logarithmicDepthBuffer: true;"
		embedded
		arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
	>
		<!-- we use cors proxy to avoid cross-origin problems -->
		<a-assets>
			<a-asset id="cesium-man" src="CesiumMan.glb"></a-asset>
		</a-assets>
		<a-entity id="walker" gltf-model="#cesium-man" position="0 0 -5" scale="0.5 0.5 0.5">
		</a-entity>
		<!-- <a-nft
			type="nft"
			url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
			smooth="true"
			smoothCount="10"
			smoothTolerance=".01"
			smoothThreshold="5"
		>
			<a-entity
				gltf-model="knight.glb"
				scale="80 80 80"
				position="2 0 0"
				rotation="-90 0 0"
				animation-mixer="clip:Dance"
			>
			</a-entity>
		</a-nft> -->
		<a-entity camera></a-entity>
	</a-scene>
	</body>
</html>
